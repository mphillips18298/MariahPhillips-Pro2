<!DOCTYPE html>
<html>
<head> <title> Circular Rotating Text Effect</title>
  <meta charset="UTF-8">
  <link href="./CSS/index.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.lettering.js"></script>
  <script type="text/javascript" src="circletype.min.js"></script>
<script>
  $(document).ready(function(){
    $('#text').hover(function() {
      $(this).animate({ fontSize : '0px' });
    });
    });
</script>
</head>

<body>
  <div id="text"> about services home about services home about services home about services home about services home  &nbsp;</div>
  <script type="text/javascript">
          new CircleType(document.getElementById('text'));
          $('text').circleType({position: 'absolute'});
      </script>

      <div id="welcome">
          <h1>Welcome</h1>
          <p>Enter if you can</p>
      </div>

</body>
</html>
